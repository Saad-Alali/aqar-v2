<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Character set and viewport configuration for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Theme color for browser UI elements and mobile PWA configurations -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Page title -->
    <title>تسجيل الدخول - عقار</title>
    
    <!-- External stylesheets: Font Awesome for icons and Google Fonts for typography -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- App stylesheets: main styles, component styles, and page-specific styles -->
    <link rel="stylesheet" href="styles/common/main.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/pages/login-inline.css">
</head>

<body>
    <!-- Main container for the entire application -->
    <div class="app-container">
        <!-- Main content container - fullscreen login container -->
        <div class="app-content login-container">
            <!-- App logo displayed at the top of login screen -->
            <div class="login-logo">عقار</div>

            <!-- Login form container -->
            <div class="login-form">
                <form class="form" id="loginForm">
                    <!-- Container for form alerts (success/error messages) -->
                    <div id="formAlerts"></div>

                    <!-- Email input field -->
                    <div class="form__group">
                        <label for="email" class="form__label">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" class="form__input"
                            placeholder="أدخل بريدك الإلكتروني" required autocomplete="email">
                        <small class="form__error" id="emailError">يرجى إدخال بريد إلكتروني صحيح</small>
                    </div>

                    <!-- Password input field -->
                    <div class="form__group">
                        <label for="password" class="form__label">كلمة المرور</label>
                        <input type="password" id="password" name="password" class="form__input"
                            placeholder="أدخل كلمة المرور" required autocomplete="current-password">
                        <small class="form__error" id="passwordError">يرجى إدخال كلمة المرور</small>
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="btn btn--primary btn--block" id="loginBtn">دخول</button>
                </form>

                <!-- Footer with link to registration page -->
                <div class="login-footer">
                    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript module for handling login functionality -->
    <script type="module" src="scripts/pages/login.js"></script>
</body>
</html>
