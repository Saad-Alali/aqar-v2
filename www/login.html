<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>تسجيل الدخول - عقار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="js/language-handler.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 var(--spacing-md);
        }
        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        .form__error {
            display: none;
        }
        .form__input--error + .form__error {
            display: block;
        }
        .login-footer {
            margin-top: var(--spacing-lg);
            text-align: center;
        }
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .login-or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray-color);
        }
        .login-or-divider::before,
        .login-or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--light-gray);
        }
        .login-or-divider span {
            padding: 0 10px;
        }
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius-md);
            margin-bottom: 10px;
            background-color: white;
            border: 1px solid var(--light-gray);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .social-login-btn:hover {
            background-color: var(--lighter-gray);
        }
        .social-login-btn i {
            margin-left: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-content login-container">
            <div class="login-logo">عقار</div>
            
            <div class="login-form">
                <form class="form" id="loginForm">
                    <div id="formAlerts"></div>
                    
                    <div class="form__group">
                        <label for="email" class="form__label">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" class="form__input" placeholder="أدخل بريدك الإلكتروني" required>
                        <small class="form__error" id="emailError">يرجى إدخال بريد إلكتروني صحيح</small>
                    </div>
                    
                    <div class="form__group">
                        <label for="password" class="form__label">كلمة المرور</label>
                        <input type="password" id="password" name="password" class="form__input" placeholder="أدخل كلمة المرور" required>
                        <small class="form__error" id="passwordError">يرجى إدخال كلمة المرور</small>
                    </div>
                    
                    <div class="form__group">
                        <div class="form__checkbox">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="form__checkbox-input">
                            <label for="rememberMe" class="form__checkbox-label">تذكرني</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block" id="loginBtn">دخول</button>
                </form>
                
                <div class="login-or-divider">
                    <span>أو</span>
                </div>
                
                <button class="social-login-btn" id="googleLoginBtn">
                    <i class="fab fa-google"></i>
                    تسجيل الدخول بحساب Google
                </button>
                
                <div class="login-footer">
                    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
 // Replace the script in login.html with this improved version
document.addEventListener('deviceready', async function() {
    console.log("Device is ready");
    try {
        // Initialize Firebase as early as possible
        await initializeFirebase();
        console.log("Firebase initialization attempted");
    } catch (error) {
        console.error("Error initializing Firebase:", error);
    }
}, false);

document.addEventListener('DOMContentLoaded', async function() {
    try {
        await initializeJsonService();
        
        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        
        if (loginForm) {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            emailInput.addEventListener('blur', function() {
                validateEmail(this);
            });
            
            passwordInput.addEventListener('blur', function() {
                validatePassword(this);
            });
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const isEmailValid = validateEmail(emailInput);
                const isPasswordValid = validatePassword(passwordInput);
                
                if (isEmailValid && isPasswordValid) {
                    try {
                        const loginBtn = document.getElementById('loginBtn');
                        const alertsContainer = document.getElementById('formAlerts');
                        
                        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جارٍ تسجيل الدخول...';
                        loginBtn.disabled = true;
                        
                        alertsContainer.innerHTML = '';
                        
                        // Log for debugging
                        console.log("Attempting to log in user:", emailInput.value);
                        
                        const user = await loginUser(emailInput.value, passwordInput.value);
                        
                        console.log("Login successful:", user);
                        
                        alertsContainer.innerHTML = '<div class="alert alert--success">تم تسجيل الدخول بنجاح! جاري التحويل...</div>';
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } catch (error) {
                        console.error("Login error:", error);
                        
                        const alertsContainer = document.getElementById('formAlerts');
                        const loginBtn = document.getElementById('loginBtn');
                        
                        let errorMessage = 'فشل تسجيل الدخول. يرجى التحقق من بيانات الاعتماد الخاصة بك.';
                        
                        if (error.message) {
                            errorMessage = error.message;
                        }
                        
                        alertsContainer.innerHTML = `<div class="alert alert--danger">${errorMessage}</div>`;
                        loginBtn.textContent = 'دخول';
                        loginBtn.disabled = false;
                    }
                }
            });
        }
        
        if (googleLoginBtn) {
            googleLoginBtn.addEventListener('click', async function() {
                try {
                    const firebaseAvailable = await initializeFirebase();
                    
                    if (firebaseAvailable) {
                        const alertsContainer = document.getElementById('formAlerts');
                        googleLoginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جارِ التسجيل...';
                        googleLoginBtn.disabled = true;
                        
                        cordova.plugins.firebase.auth.signInWithGoogle()
                            .then((userCredential) => {
                                console.log("Google sign-in successful:", userCredential);
                                alertsContainer.innerHTML = '<div class="alert alert--success">تم تسجيل الدخول بنجاح! جاري التحويل...</div>';
                                
                                setTimeout(() => {
                                    window.location.href = 'index.html';
                                }, 1000);
                            })
                            .catch((error) => {
                                console.error("Google login error:", error);
                                
                                let errorMessage = 'فشل تسجيل الدخول بحساب Google. يرجى المحاولة مرة أخرى.';
                                
                                alertsContainer.innerHTML = `<div class="alert alert--danger">${errorMessage}</div>`;
                                googleLoginBtn.innerHTML = '<i class="fab fa-google"></i> تسجيل الدخول بحساب Google';
                                googleLoginBtn.disabled = false;
                            });
                    } else {
                        const alertsContainer = document.getElementById('formAlerts');
                        alertsContainer.innerHTML = '<div class="alert alert--danger">تسجيل الدخول بحساب Google غير متاح حالياً</div>';
                    }
                } catch (error) {
                    console.error("Error with Google login:", error);
                    const alertsContainer = document.getElementById('formAlerts');
                    alertsContainer.innerHTML = '<div class="alert alert--danger">حدث خطأ أثناء تسجيل الدخول بحساب Google</div>';
                }
            });
        }
        
    } catch (error) {
        console.error("Error initializing app:", error);
        
        const alertsContainer = document.getElementById('formAlerts');
        if (alertsContainer) {
            alertsContainer.innerHTML = '<div class="alert alert--danger">حدث خطأ في تهيئة التطبيق. يرجى المحاولة مرة أخرى لاحقاً.</div>';
        }
    }
});
    </script>
    
    <script src="cordova.js"></script>
</body>
</html>
