
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- PWA capability configurations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Viewport configuration for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Character set and theme color for browser UI elements -->
    <meta charset="UTF-8">
    <meta name="theme-color" content="#2563eb">
    
    <!-- iOS specific PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Page title -->
    <title>عقار - الصفحة الرئيسية</title>
    
    <!-- External stylesheets: Font Awesome for icons and Google Fonts for typography -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- App stylesheets: main styles, component styles, and page-specific styles -->
    <link rel="stylesheet" href="styles/common/main.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/pages/index.css">
</head>
<body>
    <!-- Main container for the entire application -->
    <div class="app-container">
        <!-- Header section with the app title -->
        <header class="app-header">
            <div class="app-header-action">
            </div>
            <h1 class="app-title">عقار</h1>
            <div class="app-header-action">
            </div>
        </header>

        <!-- Main content container -->
        <div class="app-content">
            <!-- Featured properties section -->
            <div class="properties">
                <div class="container">
                    <!-- Properties header with title and sorting controls -->
                    <div class="properties__header">
                        <h2 class="properties__title">العقارات المميزة</h2>
                        <div class="properties__controls">
                            <!-- Dropdown for sorting properties -->
                            <select class="properties__sort" id="sortProperties">
                                <option value="default">الترتيب الافتراضي</option>
                                <option value="price-asc">السعر: من الأقل للأعلى</option>
                                <option value="price-desc">السعر: من الأعلى للأقل</option>
                                <option value="date-newest">التاريخ: الأحدث أولاً</option>
                                <option value="date-oldest">التاريخ: الأقدم أولاً</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Grid container for property cards (populated by JavaScript) -->
                    <div id="propertiesGrid">
                    </div>
                    
                    <!-- Pagination controls (populated by JavaScript) -->
                    <ul class="pagination" id="pagination">
                    </ul>
                </div>
            </div>
        </div>

        <!-- Floating action button for quick search -->
        <a href="search.html" class="action-button">
            <i class="fas fa-search"></i>
        </a>

        <!-- Bottom navigation tab bar -->
        <div class="tab-bar">
            <!-- Home tab (active) -->
            <a href="index.html" class="tab-bar__item tab-bar__item--active">
                <div class="tab-bar__icon"><i class="fas fa-home"></i></div>
                <div class="tab-bar__label">الرئيسية</div>
            </a>
            <!-- Search tab -->
            <a href="search.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-search"></i></div>
                <div class="tab-bar__label">بحث</div>
            </a>
            <!-- Explore tab -->
            <a href="explore-locations.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-map-marked-alt"></i></div>
                <div class="tab-bar__label">استكشاف</div>
            </a>
            <!-- Favorites tab -->
            <a href="favorites.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-heart"></i></div>
                <div class="tab-bar__label">المفضلة</div>
            </a>
            <!-- Profile tab -->
            <a href="profile.html" class="tab-bar__item">
                <div class="tab-bar__icon"><i class="fas fa-user"></i></div>
                <div class="tab-bar__label">حسابي</div>
            </a>
        </div>
    </div>

    <!-- JavaScript module for handling home page functionality -->
    <script type="module" src="scripts/pages/index.js"></script>
</body>
</html>
